<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LookShop</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
</head>
<body>
    <header class="header">
        <div class="customer-info">
            <div class="customer-care">custom care: 888-23-4567</div>
            <div class="customer-info-change">
                <div class="change_currency">
                    <div class="change_currency__current-currency">$ US</div>
                    <a href="#" class="change_currency__currency-menu">&#9207;</a>
                </div>
                <div class="customer-account">
                    <a href="#" class="customer-account__name">my account</a>
                </div>
                <div class="search">
                    <a href="#" class="search__btn"></a>
                </div>
            </div>
        </div>
        <div class="navigation">
            <a href="#" class="logo_main"></a>
            <nav class="top-menu">
                <a href="#" class="top_menu__item">new</a>
                <a href="#" class="top_menu__item">designers</a>
                <a href="#" class="top_menu__item">women</a>
                <a href="#" class="top_menu__item">men</a>
                <a href="#" class="top_menu__item">clearance</a>
            </nav>
            <div class="customer-shoping">
                <div class="customer-shoping__choose-cart">
                    <span class="customer-shoping__cart-name">Your cart</span>
                    <a href="#" class="customer-shoping__cart-choose-btn">&#9207;</a>
                </div>
                <div class="customer-shoping__wrap-busket-info">
                    <a href="#" class="customer-shoping__busket-ico"></a>
                    <div class="customer-shoping__busket-info">
                        <a href="#" class="customer-shoping__busket-items">0 items</a>
                        <a href="#" class="customer-shoping__busket-price">$ 0</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-carousel">
            <div class="header-carousel__wrap">
                <div class="header-carousel__sign">
                    <a href="#" class="header-carousel__logo-banner"></a>
                    <a href="#" class="header-carousel__btn">shop now <span class="header-carousel__btn-arrow">&#9205;</span></a>
                </div>
                <a href="#" class="header-carousel__prev"></a>
                <a href="#" class="header-carousel__next"></a>
                <div class="header-carousel__decore-line"></div>
            </div>
            <div class="header-carousel__indicators">
                <div class="header-carousel__indicator"></div>
                <div class="header-carousel__indicator header-carousel__indicator--active"></div>
                <div class="header-carousel__indicator"></div>
                <div class="header-carousel__indicator"></div>
                <div class="header-carousel__indicator"></div>
            </div>
        </div>
    </header>
</body>
</html>
