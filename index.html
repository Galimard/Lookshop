<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <title>LookShop</title>

<body>
    <header class="header">
        <div class="customer-info">
            <div class="customer-care">custom care: 888-23-4567</div>
            <div class="customer-info-change">

                    <div class="change_currency__current-currency">$ US</div>
                    <a href="#" class="change_currency__currency-menu">&#9207;</a>
                </div>
                <div class="customer-account">
                    <a href="#" class="customer-account__name">my account</a>
                </div>
                <div class="search">
                    <a href="#" class="search__btn"></a>
                </div>
            </div>
        </div>
        <div class="navigation">
            <div class="logo_main"></div>
            <nav class="top-menu">
                <a href="#" class="top_menu__item">new</a>
                <a href="#" class="top_menu__item">designers</a>
                <a href="#" class="top_menu__item">women</a>
                <a href="#" class="top_menu__item">men</a>
                <a href="#" class="top_menu__item">clearance</a>
            </nav>
            <div class="customer-shoping">
                <div class="customer-shoping__choose-cart">
                    <span class="customer-shoping__cart-name">Your cart</span>
                    <a href="#" class="customer-shoping__cart-choose-btn">&#9207;</a>
                </div>
                <div class="customer-shoping__wrap-busket-info">
                    <div class="customer-shoping__busket-info">
                        <a href="#" class="customer-shoping__busket-items"></a>
                        <a href="#" class="customer-shoping__busket-price"></a>
                    </div>
                </div>
            </div>
        </div>

</html>
